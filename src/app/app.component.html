<header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b shadow-sm">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

    <!-- Left: Logo -->
    <div class="flex items-center">
      <img src="assets/images/eerly_logo.jpg" alt="Eerly Logo" class="h-10 w-auto object-contain" />
      <!-- <span class="ml-2 text-lg font-bold text-gray-800">Eerly â€¢ Unified Workspace</span> -->
    </div>

    <!-- Center: Navigation -->
    <nav class="hidden md:flex gap-6 text-sm font-medium">
      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('new-project') ? '#052c65' : ''" (click)="goTo('new-project')">
        New Project
        <span *ngIf="isActive('new-project')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('workspace') ? '#052c65' : ''" (click)="goTo('workspace')">
        Workspace
        <span *ngIf="isActive('workspace')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('signoff-build') ? '#052c65' : ''" (click)="goTo('signoff-build')">
        Sign-Off
        <span *ngIf="isActive('signoff-build')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('build-orchestrator') ? '#052c65' : ''" (click)="goTo('build-orchestrator')">
        Build Orchestrator
        <span *ngIf="isActive('build-orchestrator')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('existing-customer') ? '#052c65' : ''" (click)="goTo('existing-customer')">
        Existing Customer
        <span *ngIf="isActive('existing-customer')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('migration') ? '#052c65' : ''" (click)="goTo('migration')">
        Migration
        <span *ngIf="isActive('migration')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('testing-automation') ? '#052c65' : ''" (click)="goTo('testing-automation')">
        Testing
        <span *ngIf="isActive('testing-automation')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>

      <button class="relative px-2 py-1 hover:text-[#052c65] transition"
        [style.color]="isActive('data-transformation') ? '#052c65' : ''" (click)="goTo('data-transformation')">
        Data
        <span *ngIf="isActive('data-transformation')" class="absolute bottom-0 left-0 w-full h-0.5 rounded"
          style="background-color:#052c65;"></span>
      </button>
    </nav>

    <!-- Right: Mobile menu button -->
    <button class="md:hidden p-2 rounded-lg hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>
